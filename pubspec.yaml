name: statgenie
description: StatGenie Flutter app with AI analysis, offline-first sync, and Supabase auth.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  #video for splash screen
  video_player: ^2.9.1

  # State
  provider: ^6.1.1

  # Navigation
  go_router: ^12.1.3

  # Auth
  supabase_flutter: ^2.3.4

  # HTTP & API
  dio: ^5.4.0

  # Env
  flutter_dotenv: ^5.1.0

  # Local storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

  # Files
  file_picker: ^9.0.0
  csv: ^5.0.2

  # UI/Charts
  fl_chart: ^0.65.0
  google_fonts: ^6.1.0
  lottie: ^2.7.0
  shimmer: ^3.0.0

  # Utils
  connectivity_plus: ^5.0.2
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  pdf: ^3.10.7
  printing: ^5.11.1

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/Logo.png
    - assets/statgenie-logo-video.mp4
    - assets/hero.png
    - .env

flutter_launcher_icons:
  image_path: "assets/Logo.png"
  android: true
  ios: true
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/Logo.png"
  remove_alpha_ios: true